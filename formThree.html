<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Form Three</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="unitedStates">United States</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
                <option value="bhutan">Bhutan</option>
                <option value="Japan">Japan</option>
                <option value="Germany">Germany</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <label for="address">Address Street</label>
                <input type="text" name="address" id="address">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <label for="zipCode">Zip Code</label>
                <input type="text" name="zipCode" id="zipCode">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="20px" rows="5px"></textarea>
            <label for="termsAndConditions">I agree to the terms of service</label>
            <input type="checkbox" name="termsAndConditions" id="termsAndConditions">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
